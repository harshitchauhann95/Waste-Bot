<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteBot - AI Waste Segregation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WasteBot - AI Waste Segregation</h1>
    
    <h3>Upload an image to classify waste</h3>
    <input type="file" id="imageInput">
    <button onclick="classifyImage()">Classify Image</button>
    
    <h3>Or describe the waste item</h3>
    <input type="text" id="textInput" placeholder="Describe the waste">
    <button onclick="classifyText()">Classify Text</button>
    
    <div id="result"></div>
    
    <script>
        async function classifyImage() {
            const input = document.getElementById('imageInput').files[0];
            if (!input) {
                alert("Please upload an image");
                return;
            }
            
            const formData = new FormData();
            formData.append("file", input);
            
            const response = await fetch("http://localhost:5000/classify_image", {
                method: "POST",
                body: formData
            });
            
            const data = await response.json();
            document.getElementById("result").innerText = `Category: ${data.category}\nInstructions: ${data.instructions}`;
        }
        
        async function classifyText() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert("Please enter a description");
                return;
            }
            
            const response = await fetch("http://localhost:5000/classify_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ description: text })
            });
            
            const data = await response.json();
            document.getElementById("result").innerText = `Category: ${data.category}\nInstructions: ${data.instructions}`;
        }
    </script>
</body>
</html>
